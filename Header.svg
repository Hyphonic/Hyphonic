<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 600 650"
  preserveAspectRatio="xMidYMid meet"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Hyphonical terminal card</title>
  <desc id="desc">A stylized terminal card with profile, contact and repo highlights.</desc>

  <foreignObject width="100%" height="100%">
	<div xmlns="http://www.w3.org/1999/xhtml" lang="en">
	  <style>
		/* ========== Design Tokens ========== */
		:root {
		  --bg: #0d1117;
		  --panel: #161b22;
		  --panel-glow: #1f2630;
		  --border: rgba(255,255,255,0.08);
		  --text: #d1d5db;
		  --text-dim: #6e7681;
		  --accent: #7aa2ff;
		  --accent-2: #b388ff;
		  --green: #3fb950;
		  --yellow: #d29922;
		  --red: #f85149;

		  --radius-lg: 1.125rem;    /* 18px */
		  --radius-md: 0.75rem;     /* 12px */

		  --space-1: 0.25rem;       /* 4px  */
		  --space-2: 0.5rem;        /* 8px  */
		  --space-3: 0.75rem;       /* 12px */
		  --space-4: 0.875rem;      /* 14px */
		  --space-5: 1rem;          /* 16px */
		  --space-6: 1.25rem;       /* 20px */
		  --space-7: 1.375rem;      /* 22px */

		  --shadow-1: 0 0 0 1px var(--border);
		  --shadow-2: 0 4px 18px -4px rgba(0,0,0,0.6);
		  --shadow-3: 0 10px 32px -6px rgba(0,0,0,0.55);
		  --shadow-4: 0 0 40px -10px rgba(122,162,255,0.25);

		  --font-mono: "Fira Code", ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
		  --fz-xs: 0.78rem;
		  --fz-sm: 0.84rem;
		  --fz-md: 0.9rem;
		  --fz-term: 0.85rem;
		}

		/* ========== Card ========== */
		.card {
		  font-family: var(--font-mono);
		  background:
			radial-gradient(circle at 85% 15%, rgba(122,162,255,0.12), transparent 60%),
			radial-gradient(circle at 10% 90%, rgba(179,136,255,0.15), transparent 70%),
			var(--panel);
		  position: relative;
		  border-radius: var(--radius-lg);
		  padding: var(--space-4) var(--space-5) var(--space-7);
		  width: min(92vw, 31.25rem); /* 500px max, responsive down */
		  max-width: 31.25rem;
		  margin: var(--space-3) auto;
		  box-shadow: var(--shadow-1), var(--shadow-2), var(--shadow-3), var(--shadow-4);
		  overflow: hidden;
		  color: var(--text);
		}
		.card:before {
		  content: "";
		  position: absolute;
		  inset: 0;
		  border-radius: var(--radius-lg);
		  padding: 1px;
		  background: linear-gradient(135deg,#84ffc9 0%,#aab2ff 35%,#eca0ff 65%,#fcb2b2 100%);
		  -webkit-mask:
			linear-gradient(#000 0 0) content-box,
			linear-gradient(#000 0 0);
		  -webkit-mask-composite: xor;
				  mask-composite: exclude;
		  opacity: 0.35;
		  pointer-events: none;
		}

		/* ========== Window Bar ========== */
		.window-bar {
		  display: flex;
		  align-items: center;
		  gap: var(--space-2);
		  margin-bottom: var(--space-3);
		  user-select: none;
		  position: relative;
		}
		.dots { display: flex; gap: calc(var(--space-2) - 2px); }
		.dot {
		  width: 12px;
		  height: 12px;
		  border-radius: 50%;
		}
		.dot.red { background: #ffb3aa; }
		.dot.yellow { background: #ffe6aa; }
		.dot.green { background: #b4f5c1; }

		.title {
		  font-size: var(--fz-xs);
		  letter-spacing: 0.08em;
		  padding: 2px 10px 0;
		  text-transform: uppercase;
		  background: linear-gradient(90deg,var(--accent),var(--accent-2));
		  -webkit-background-clip: text;
		  color: transparent;
		  font-weight: 600;
		  opacity: 0.85;
		  margin: 0;
		  position: absolute;
		  left: 50%;
		  transform: translateX(-50%);
		  pointer-events: none;
		  white-space: nowrap;
		}

		/* ========== Terminal ========== */
		.terminal {
		  background: rgba(0,0,0,0.35);
		  border: 1px solid var(--border);
		  border-radius: var(--radius-md);
		  padding: var(--space-6) var(--space-6) var(--space-7);
		  font-size: var(--fz-term);
		  line-height: 1.45;
		  overflow: hidden;
		  position: relative;
		}
		.line { display: block; margin: 0; line-height: 1.8; }
		.line.cmd { margin-top: var(--space-3); margin-bottom: calc(var(--space-2) - 2px); }
		a { color: var(--accent); text-decoration: underline; }
		a:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; border-radius: 4px; }

		.prompt { color: var(--green); }
		.path { color: var(--accent); }
		.symbol { color: var(--accent-2); }
		.dim { color: var(--text-dim); }

		.gradient {
		  font-weight: 600;
		  background: linear-gradient(90deg,#84ffc9,#aab2ff,#eca0ff,#fcb2b2);
		  background-size: 220% 220%;
		  animation: gradient-move 5s ease-in-out infinite;
		  -webkit-background-clip: text;
		  color: transparent;
		  line-height: 1;
		}

		.cursor {
		  display: inline-block;
		  width: 9px;
		  height: 1.05em;
		  background: var(--accent);
		  margin-left: 4px;
		  border-radius: 2px;
		  animation: blink 1.1s steps(1) infinite;
		  vertical-align: middle;
		}

		/* ========== Footer Badges ========== */
		.footer {
		  margin-top: var(--space-4);
		  font-size: 0.72rem;
		  color: var(--text-dim);
		  display: flex;
		  flex-wrap: wrap;
		  gap: 4px;
		}
		.badge {
		  display: inline-block;
		  padding: 2px 8px;
		  border-radius: 999px;
		  background: linear-gradient(135deg,#232b35,#1a212b);
		  border: 1px solid var(--border);
		  color: var(--text-dim);
		  margin: 2px 6px 0 0;
		}

		/* ========== Motion ========== */
		@keyframes blink { 50% { opacity: 0; } }
		@keyframes gradient-move {
		  0% { background-position: 0% 50%; }
		  50% { background-position: 100% 50%; }
		  100% { background-position: 0% 50%; }
		}
		@media (prefers-reduced-motion: reduce) {
		  .gradient { animation: none; }
		  .cursor { animation: none; opacity: 1; }
		  .card:before { animation: none; }
		}
	  </style>

	  <div class="card" role="group" aria-label="Terminal window">
		<div class="window-bar" aria-hidden="true">
		  <div class="dots">
			<div class="dot red"></div>
			<div class="dot yellow"></div>
			<div class="dot green"></div>
		  </div>
		  <div class="title">Bash / Terminal</div>
		</div>

		<div class="terminal" role="textbox" aria-multiline="true">
		  <span class="line"><span class="prompt">root@hypho.dev</span>:<span class="path">~/docker</span>$ <span class="symbol">whoami</span></span>
		  <span class="line">  ‚Ä¢ Name              : <span class="gradient">Hyphonical</span> ~ üíô</span>
		  <span class="line">  ‚Ä¢ Country           : Belgium üáßüá™</span>
		  <span class="line">  ‚Ä¢ Hobbies           : Climbing, Coding, Gaming üßó‚Äç‚ôÇÔ∏è</span>
		  <span class="line">  ‚Ä¢ Skills            : Docker, CI/CD üõ†Ô∏è</span>
		  <span class="line">  ‚Ä¢ Languages         : Python, Bash, YAML, JSON, Markdown üêç</span>
		  <span class="line">  ‚Ä¢ Interests         : Open Source, UI/UX, Cloud ‚òÅÔ∏è</span>
		  <span class="line">  ‚Ä¢ Studying          : Design &amp; Production ~ Thomas More üéí</span>

		  <span class="line cmd"><span class="prompt">root@hypho.dev</span>:<span class="path">~/docker</span>$ <span class="symbol">gh profile | jq --compact-output</span></span>
		  <span class="line">  ‚Ä¢ Focus             : Automation ~ Docker üê≥</span>
		  <span class="line">  ‚Ä¢ Contact           : <a href="mailto:contact@hypho.dev">contact@hypho.dev</a> üì´</span>
		  <span class="line">  ‚Ä¢ Public Instances  : <a href="https://dash.hypho.dev">https://dash.hypho.dev</a> üåê</span>

		  <span class="line cmd"><span class="prompt">root@hypho.dev</span>:<span class="path">~/docker</span>$ <span class="symbol">gh repo list --limit 3</span></span>
		  <span class="line">hypho/core-tools            Public    Updated 2d ago ü•á</span>
		  <span class="line">hypho/infrastructure        Public    Updated 5d ago ü•à</span>
		  <span class="line">hypho/terminal-badges       Public    Updated 8d ago ü•â</span>

		  <span class="line cmd"><span class="prompt">root@hypho.dev</span>:<span class="path">~/docker</span>$ <span class="cursor" aria-hidden="true"></span></span>
		</div>

		<div class="footer" aria-label="Skills">
		  <div class="badge">Python</div>
		  <div class="badge">Git</div>
		  <div class="badge">CAD/CAM/G-Code</div>
		</div>
	  </div>
	</div>
  </foreignObject>

