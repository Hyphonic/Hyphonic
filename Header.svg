<svg fill="none" viewBox="0 0 400 200" width="400" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
			* p {
				font-size: large;
				font-family: "Shippori Antique B1", sans-serif;
				margin: 0;
				padding: 2px;
			}
			.card {
				--background: linear-gradient(to right, #13b37f 0%, #11a3c8 100%);
				width: 350px;
				height: 155px;
				padding: 0.9px;
				border-radius: 0.7rem;
				overflow: visible;
				background: #f7ba2b;
				background: var(--background);
				position: relative;
				z-index: 1;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.card::after {
				position: absolute;
				content: "";
				top: 0px;
				left: 0px;
				right: 0px;
				z-index: -1;
				height: 100%;
				width: 100%;
				transform: scale(0.9);
				filter: blur(5px);
				animation: blurAnimation 2s ease-in-out infinite alternate;
				animation-delay: 1s;
				background: #f7ba2b;
				background: var(--background);
				transition: opacity 0.5s;
			}

			@keyframes blurAnimation {
				from { filter: blur(5px); }
				to { filter: blur(15px); }
			}

			.card-info {
				--color: #1f1a1d;
				background: var(--color);
				color: var(--color);
				display: flex;
				flex-direction: column;
				justify-content: left;
				align-items: flex-start;
				width: 100%;
				height: 100%;
				overflow: visible;
				border-radius: 0.7rem;
			}

			.card .line {
				font-family: "Shippori Antique B1", sans-serif;
				color: #fff;
				padding-left: 1rem;
				line-height: 2rem;
				animation: type 2s steps(40, end) forwards;
				opacity: 0;
				overflow: hidden;
				text-wrap: pretty;
				white-space: nowrap;
			}

			/* Define keyframes for fading in */
			@keyframes type {
				0% {
					opacity: 0;
					width: 0;
				}
				0.1% {
					opacity: 1;
				}
				100% {
					opacity: 1;
					width: 30em; /* Ensure this is wide enough for the longest line */
				}
			}

			/* Keyframes for waving hand emoji */
			@keyframes hand {
				25% { transform: rotate(0deg); }
				30% { transform: rotate(15deg); }
				35% { transform: rotate(0deg); }
				40% { transform: rotate(15deg); }
				45% { transform: rotate(0deg); }
				80% { transform: rotate(0deg); }
				85% { transform: rotate(15deg); }
				90% { transform: rotate(0deg); }
				95% { transform: rotate(15deg); }
				100% { transform: rotate(0deg); }
			}

			/* Apply delay to each line */
			.card .line:nth-child(1) {
				animation-delay: 1s;
			}

			.card .line:nth-child(2) {
				animation-delay: 2.5s;
			}

			.card .line:nth-child(3) {
				animation-delay: 4s;
			}
			.card .line:nth-child(4) {
				animation-delay: 4.8s;
			}

			.card .hand {
				display: inline-block;
				animation: hand 3s infinite;
				font-family: "Shippori Antique B1", sans-serif;
				color: #fff;
				transform-origin: 70% 75%;
			}

			.card .gradient {
				display: inline-block;
				background: -webkit-linear-gradient(-45deg, #84ffc9, #aab2ff, #eca0ff);
				background-size: 300% 300%;
				animation: gradient-move 3s infinite;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				font-family: "Shippori Antique B1", sans-serif;
				color: #fff;
			}

			@keyframes gradient-move {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
			</style>
				<div class="card">
					<div class="card-info">
						<p class="line"><p class="hand">ðŸ‘‹</p> Hello, I'm <p class="gradient">Hyphonical</p></p>
						<p class="line">ðŸ’» 3D Model Designer</p>
						<p class="line">ðŸ“ƒ Proficient Python and</p>
						<p class="line">Skript Developer</p>
					</div>
				</div>

		</div>
	</foreignObject>
</svg>
