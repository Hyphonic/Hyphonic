					--text:#d1d5db;
					--text-dim:#6e7681;
					--accent:#7aa2ff;
					--accent-2:#b388ff;
					--green:#3fb950;
					--yellow:#d29922;
					--red:#f85149;
				}
				.card {
					font-family: "Fira Code", monospace;
					background:
						radial-gradient(circle at 85% 15%, rgba(122,162,255,0.12), transparent 60%),
						radial-gradient(circle at 10% 90%, rgba(179,136,255,0.15), transparent 70%),
						var(--panel);
					position: relative;
					border-radius: 18px;
					padding: 14px 16px 18px;
                    width:85vw;
                    margin:12px auto;
					box-shadow:
						0 0 0 1px var(--border),
						0 4px 18px -4px rgba(0,0,0,0.6),
						0 10px 32px -6px rgba(0,0,0,0.55),
						0 0 40px -10px rgba(122,162,255,0.25);
					overflow: hidden;
				}
				.card:before {
					content:"";
					position:absolute;
					inset:0;
					border-radius:18px;
					padding:1px;
					background:linear-gradient(135deg,#84ffc9 0%,#aab2ff 35%,#eca0ff 65%,#fcb2b2 100%);
					-webkit-mask:
					  linear-gradient(#000 0 0) content-box,
					  linear-gradient(#000 0 0);
					-webkit-mask-composite: xor;
							mask-composite: exclude;
					opacity:0.35;
					pointer-events:none;
				}
				.window-bar {
					display:flex;
					align-items:center;
					gap:8px;
					margin-bottom:10px;
					user-select:none;
					position:relative;
				}
				.dots {
					display:flex;
					gap:6px;
				}
				.dot {
					width:12px;
					height:12px;
					border-radius:50%;
					position:relative;
				}
				.dot.red { background: #ffb3aa; }
				.dot.yellow { background: #ffe6aa; }
				.dot.green { background: #b4f5c1; }
				.title {
					font-size:0.78rem;
					letter-spacing:0.08em;
					padding:2px 10px 0;
					text-transform:uppercase;
					background:linear-gradient(90deg,var(--accent),var(--accent-2));
					-webkit-background-clip:text;
					color:transparent;
					font-weight:600;
					opacity:0.85;
					margin:0;
					position:absolute;
					left:50%;
					transform:translateX(-50%);
					pointer-events:none;
					white-space:nowrap;
				}
				.terminal {
					background:rgba(0,0,0,0.35);
					border:1px solid var(--border);
					border-radius:12px;
					padding:18px 20px 22px;
					font-size:13.5px;
					white-space:pre;
					overflow:hidden;
					position:relative;
				}
				.line { display:block; color:var(--text); margin:0; padding:0; line-height:0.15; }
				.line.cmd { margin-top:10px; margin-bottom:6px; line-height:1.45; }
				a { color:var(--accent); text-decoration:underline; }
				.prompt { color:var(--green); }
				.path { color:var(--accent); }
				.symbol { color:var(--accent-2); }
				.dim { color:var(--text-dim); }
				.gradient {
					font-weight:600;
					background:linear-gradient(90deg,#84ffc9,#aab2ff,#eca0ff,#fcb2b2);
					background-size:220% 220%;
					animation:gradient-move 5s ease-in-out infinite;
					-webkit-background-clip:text;
					color:transparent;
					line-height:1;
				}
				.badge {
					display:inline-block;
					padding:2px 8px;
					border-radius:999px;
					background:linear-gradient(135deg,#232b35,#1a212b);
					border:1px solid var(--border);
					color:var(--text-dim);
					font-size:11px;
					margin:2px 6px 0 0;
				}
				.cursor {
					display:inline-block;
					width:9px;
					height:1.05em;
					background:var(--accent);
					margin-left:4px;
					border-radius:2px;
					animation:blink 1.1s steps(1) infinite;
					vertical-align:middle;
				}
				@keyframes blink { 50% { opacity:0; } }
				@keyframes gradient-move {
					0% { background-position:0% 50%; }
					50% { background-position:100% 50%; }
					100% { background-position:0% 50%; }
				}
				.footer {
					margin-top:14px;
					font-size:11px;
					color:var(--text-dim);
					display:flex;
					flex-wrap:wrap;
					gap:4px;
				}
				.footer span { background:rgba(255,255,255,0.04); padding:4px 8px; border-radius:6px; }
				@media (prefers-reduced-motion: reduce) {
					.gradient { animation:none; }
					.cursor { animation:none; opacity:1; }
					.card:before { animation:none; }
				}
			</style>
